<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        // I am aware this code is crap, you dont need to remind me
        function schwurbel() {
            var text = document.forms[0].text.value;
            var level = document.forms[0].level.value;
            var text2 = "";

            if (level.includes("Jenny")) {
                for (var i = 0; i < text.length; i++) {
                    if (i % 2 == 0) {
                        text2 += text.charAt(i).toUpperCase();
                    }
                    else {
                        text2 += text.charAt(i);
                    }
                }
                document.forms[0].text.value = text2;
            }

            if (level.includes("Attila") && text != "") {
                for (var i = 0; i < text.length; i++) {
                    if (i % Math.floor(Math.random() * 4) == 0) {
                        text2 += text.charAt(i).toUpperCase();
                    }
                    else {
                        text2 += text.charAt(i);
                    }
                }
                document.forms[0].text.value = text2 + " !!!!!!!111einself";
            }
        }
        function cleartxt() {
            document.forms[0].text.value = "";
        }
        function copytocb() {
            var copyText = document.getElementById("text");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }

    </script>

    <title>Schwurblerator</title>
</head>

<body>
    <h4 class="display-4 text-center">Schwurblerator</h4>
    <form name="schwurbler" class="p-3" onsubmit="return false">
        <div class="form-group col-sm container">
            <label for="strText" class="col-form-label">Dein Text gegen die Maskenfaschisten</label>
            <textarea name="text" class="form-control-file" rows="5" id="text"></textarea>
            <br />
            <div class="row">
                <div class="col-sm">
                    <select name="level" class="form-control" id="levelSelect">
                        <option>Level 1: Jenny</option>
                        <option>Level 2: Attila</option>
                    </select>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-sm p-2">
                    <button class="form-control btn btn-outline-success" onclick="return schwurbel()">Tu es!</button>
                </div>
                <div class="col-sm p-2">
                    <button class="form-control btn btn-outline-danger" onclick="return cleartxt()">LÃ¶sch es!</button>
                </div>
                <div class="col-sm p-2">
                    <button class="form-control btn btn-outline-warning" onclick="return copytocb()">Kopier es!</button>
                </div>
            </div>
        </div>
    </form>
    <blockquote class="blockquote text-right p-1">
        <p class="mb-0">Ich hab sehr, sehr viel gegoogelt.</p>
        <footer class="blockquote-footer">Ein Niemand</footer>
    </blockquote>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
